<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>login form</legend>

        <label for="">user name :</label>
        <input type="text" placeholder="enter name" value="sachin" readonly />
        <br />
        <br />
        <label for="">email</label>
        <input type="email" required />
        <br /><br />

        <label for="">color</label>
        <input type="color" />
        <br /><br />

        <label for="">password</label>
        <input type="password" required />
        <br /><br />
        <label for="">date</label>
        <input type="date" />
        <br /><br />

        <label for="">date time</label>
        <input type="datetime" />
        <br /><br />
        <label for="">date time local</label>
        <input type="datetime-local" />
        <br /><br />

        <label for="">time</label>
        <input type="time" />
        <br /><br />
        <label for="">month</label>
        <input type="month" />
        <br /><br />

        <label for="">File</label>
        <input type="file" accept=".jpeg" multiple />
        <br /><br />

        <label for="">number</label>
        <input type="number" min="20" max="40" />
        <br /><br />

        <label for="">range</label>
        <input type="range" />
        <br /><br />

        <label for="">button</label>
        <input type="button" value="submit" />
        <br /><br />

        button <button type="button">button</button>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
        <button type="menu">menu</button>

        <br /><br />
        <label for="">search</label>
        <input type="search" />
        <br /><br />

        <label for="">url</label>
        <input type="url" />
        <br /><br />

        <textarea name="" id="" placeholder="enter your feedback"></textarea>

        <br /><br />

        select :
        <select name="" id="" size="5">
          <optgroup label="courses">
            <option value="">java : 25k</option>
            <option value="">python</option>
            <option value="">ui/ux</option>
          </optgroup>
          <optgroup label="fess details">
            <option value="">25k</option>
            <option value="">35k</option>
            <option value="">35k</option>
          </optgroup></select
        ><br /><br />

        <label for="">radio</label>
        <input type="radio" />value1 <input type="radio" />value2
        <input type="radio" />value3 <input type="radio" />value4 <br /><br />
        
        <label for="">checkbox</label>
        <input type="checkbox" />value1
        <input type="checkbox" />value2
        <input type="checkbox" />value3 
        <input type="checkbox" />value4
      </fieldset>
    </form>
  </body>
</html>
